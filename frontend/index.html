<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS阅读器 - 简洁优雅的资讯聚合平台</title>
    
    <!-- 引入必要的库 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="/static/style.css">
    
    <!-- 网站图标 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%234299e1'><path d='M6 6h12v12H6z'/></svg>">
</head>
<body>
    <!-- 主容器 -->
    <div class="ui container">
        
        <!-- 导航栏 -->
        <nav class="ui menu" id="navbar">
            <a class="header item" href="#" id="home-link">
                <i class="rss icon"></i>
                RSS阅读器
            </a>
            
            <a class="item" href="#" id="feeds-link">
                <i class="list icon"></i>
                我的订阅
            </a>
            
            <a class="item" href="#" id="square-link">
                <i class="compass icon"></i>
                广场
            </a>
            
            <div class="right menu">
                <div class="item" id="user-info" style="display: none;">
                    <i class="user circle icon"></i>
                    <span id="welcome-message"></span>
                </div>
                
                <a class="item" href="#" id="login-link">
                    <i class="sign-in icon"></i>
                    登录
                </a>
                
                <a class="item" href="#" id="register-link">
                    <i class="user plus icon"></i>
                    注册
                </a>
                
                <a class="item" href="#" id="logout-link" style="display: none;">
                    <i class="sign-out icon"></i>
                    退出
                </a>
            </div>
        </nav>

        <!-- 内容区域 -->
        <main class="ui segment" id="content">
            
            <!-- 登录表单 -->
            <section id="login-form" class="ui form">
                <h2 class="ui header">
                    <i class="sign-in icon"></i>
                    用户登录
                </h2>
                
                <div class="field">
                    <label>用户名</label>
                    <div class="ui left icon input">
                        <input type="text" id="login-username" placeholder="请输入用户名">
                        <i class="user icon"></i>
                    </div>
                </div>
                
                <div class="field">
                    <label>密码</label>
                    <div class="ui left icon input">
                        <input type="password" id="login-password" placeholder="请输入密码">
                        <i class="lock icon"></i>
                    </div>
                </div>
                
                <button class="ui button primary fluid" id="login-btn">
                    <i class="sign-in icon"></i>
                    登录
                </button>
            </section>

            <!-- 注册表单 -->
            <section id="register-form" class="ui form" style="display: none;">
                <h2 class="ui header">
                    <i class="user plus icon"></i>
                    用户注册
                </h2>
                
                <div class="field">
                    <label>用户名</label>
                    <div class="ui left icon input">
                        <input type="text" id="register-username" placeholder="请输入用户名">
                        <i class="user icon"></i>
                    </div>
                </div>
                
                <div class="field">
                    <label>密码</label>
                    <div class="ui left icon input">
                        <input type="password" id="register-password" placeholder="请输入密码">
                        <i class="lock icon"></i>
                    </div>
                </div>
                
                <button class="ui button primary fluid" id="register-btn">
                    <i class="user plus icon"></i>
                    注册
                </button>
            </section>

            <!-- 首页内容 -->
            <section id="home-content" style="display: none;">
                <h2 class="ui header">
                    <i class="newspaper icon"></i>
                    最新文章
                </h2>
                
                <div id="articles-container"></div>
                
                <!-- 分页控件 -->
                <div id="pagination-controls"></div>
            </section>

            <!-- 订阅源管理 -->
            <section id="feeds-content" style="display: none;">
                <h2 class="ui header">
                    <i class="list icon"></i>
                    我的订阅源
                </h2>
                
                <div class="ui action input fluid" style="margin-bottom: 25px;">
                    <input type="text" id="feed-name" placeholder="订阅源名称">
                    <input type="text" id="feed-url" placeholder="RSS订阅源URL">
                    <button class="ui button primary" id="add-feed-btn">
                        <i class="plus icon"></i>
                        添加
                    </button>
                </div>
                
                <div id="feeds-container"></div>
            </section>

            <!-- 广场发现 -->
            <section id="square-content" style="display: none;">
                <h2 class="ui header">
                    <i class="compass icon"></i>
                    订阅源广场
                </h2>
                
                <p class="ui text muted">
                    <i class="info circle icon"></i>
                    发现更多有趣的订阅源，按关注数排序
                </p>
                
                <div id="square-feeds-container"></div>
            </section>
        </main>
    </div>



    <!-- 消息提示 -->
    <div class="ui message" id="notification" style="display: none; position: fixed; top: 20px; right: 20px; z-index: 1000;">
        <p id="notification-message"></p>
    </div>

    <!-- 主应用脚本 -->
    <script src="/static/app.js"></script>
</body>
</html>
